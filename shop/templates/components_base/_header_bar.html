{% load static %}

<div class="header__bar">
    <a href="#!" class="nav__bars-open">
        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>
    </a>

    <a href="{% url 'main' %}" class="logo">
        <img src="{% static 'loft/assets/icons/LOGO.svg' %}" alt="logo">
    </a>
    <form class="header__search">
        <i class="fal fa-search"></i>
        <input type="text" class="header__search-txt" placeholder="Поиск">
    </form>

    <ul class="header__list">
        <li>
            <a href="./registration.html" class="header__list-item _truck">
                <i class="far fa-truck"></i>
                Доставка
            </a>
        </li>
        <li>
            <a href="{% url 'my_favorite' %}" class="header__list-item" id="_heart">

            </a>
        </li>
        <li>
            <a href="{% url 'my_cart' %}" class="header__list-item" id="_bag">

            </a>
        </li>
        <li>
            <a href="{% url 'profile' %}" class="header__list-item {% if 'profile' in request.path %}active{% endif %}" id="_profile">

            </a>
        </li>
        
        <li>
            {% if not request.user.is_authenticated %}
            <a href="{% url 'login' %}" class="header__list-item" >
                <img src="{% static 'loft/assets/icons/circum_login.svg' %}" alt="">
            </a>
            {% else %}
             <a href="{% url 'logout' %}" class="header__list-item" >
                <img src="{% static 'loft/assets/icons/logout.svg' %}" alt="">
            </a>
            {% endif %}

        </li>
        
    </ul>
</div>
