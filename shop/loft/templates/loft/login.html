{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block slider %}

{% endblock slider %}


{% block main %}

<main class="main">
            <div class="registeration">
                <div class="container">
                    <div class="registeration__content">

                        <form class="registeration__form active" method="post" action="">
                            {% csrf_token %}
                            <h2 class="registeration__title products__title">Авторизация</h2>
                            <div class="registeration__form-grid">

                                <div class="input__title">
                                    <h2>Логин</h2>
                                    {{ login_form.username }}
                                </div>


                                <div class="input__title">
                                    <h2> Пароль</h2>
                                    {{ login_form.password }}
                                </div>

                            </div>

                            <div class="registeration__btns">
                            <button class="btn registeration__btn-login _auth" type="submit">Войти</button>
                            <a href="{% url 'register' %}" class="registeration__links">Нет аккаунта? </a>
                                </div>

                        </form>


                    </div>
                </div>
            </div>
        </main>

{% endblock main %}
